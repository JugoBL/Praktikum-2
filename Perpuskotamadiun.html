<!doctype html>
<html>

<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="container">
        <h1>Perpustakaan Kota Madiun</h1>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Detail Penggunjung</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nama Lengkap</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Tanggal Berkunjung</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Nomer Hp</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Jenis Kelamin</label>
                            <select required>
                                <option disabled selected>Pilih Jenis Kelamin</option>
                                <option>Laki-Laki</option>
                                <option>Perempuan</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Pekerjaan</label>
                            <select required>
                                <option disabled selected>Pilih Pekerjaan</option>
                                <option>Swasta</option>
                                <option>PNS</option>
                                <option>wirausaha</option>
                                <option>Ibu Rumah tangga</option>
                                <option>SMA/SMK</option>
                                <option>Diploma</option>
                                <option>lain-lain</option>
                            </select>
                        </div>
                    </div>
                </div>

                 <div class="details ID">
                    <span class="title">Detail Kartu Identitas</span>

                <div class="fields">
                        <div class="input-field">
                            <label>Status Kewarganegaraan</label>
                            <select required>
                                <option disabled selected>Status</option>
                                <option>WNA</option>
                                <option>WNI</option>
                            </select>
                        </div>
                   
                    <div class="input-field">
                            <label>Nomer KTP</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>

                        <div class="input-field" align="center">
                            <label>Foto</label>
                            <input type="file" placeholder="" required>
                        </div>

                       <div class="input-field">
                            <label>Tanggal Lahir</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>


                        <div class="input-field">
                            <label>Alamat </label>
                            <textarea required></textarea> 
                        </div>
                       <div class="input-field">
                            <label>Status Perkawinan</label>
                            <select required>
                                <option disabled selected>Isi status perkawinan</option>
                                <option>Kawin</option>
                                <option>Belum Kawin</option>
                            </select>
                        </div>

                    <button class="nextBtn">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> </div></form>
